<div class="min-h-screen bg-dark-green flex items-center justify-center px-4">
  <div class="bg-[#F9F9FB] p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Create Account</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2">Full Name</label>
        <input 
          type="text" 
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter your full name"
        >
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter your email"
        >
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Password</label>
        <input 
          type="password" 
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Create a strong password"
        >
      </div>
      <button 
        type="submit" 
        class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition"
      >
        Register
      </button>
    </form>
    <p class="text-center mt-4 text-gray-600">
      Already have an account? 
      <a href="/login" class="text-green-600 hover:underline">Sign In</a>
    </p>
  </div>
</div>
