<div class="min-h-screen bg-dark-green flex items-center justify-center px-4">
    <div class="bg-[#F9F9FB] p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Create
            Account</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
            class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Full Name</label>
                <input
                    type="text"
                    formControlName="fullName"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Enter your full name" />
                <p *ngIf="f['fullName'].invalid && f['fullName'].touched"
                    class="text-red-500 text-sm">Full Name must be at least 3
                    characters long.</p>
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input
                    type="email"
                    formControlName="email"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Enter your email" />
                <p *ngIf="f['email'].invalid && f['email'].touched"
                    class="text-red-500 text-sm">Enter a valid email
                    address.</p>
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input
                    type="password"
                    formControlName="password"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Create a strong password" />
                <p *ngIf="f['password'].invalid && f['password'].touched"
                    class="text-red-500 text-sm">Password must be at least 6
                    characters long.</p>
            </div>
            <input
                type="role"
                formControlName="role"
                value="particulier"
                hidden />
            <button type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
                Register
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600">
            Already have an account?
            <a href="/login" class="text-green-600 hover:underline">Sign In</a>
        </p>
    </div>
</div>
