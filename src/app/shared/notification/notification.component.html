<div 
  *ngIf="notificationService.message$ | async as notification" 
  class="fixed z-50 top-5 right-5 px-6 py-4 rounded-xl shadow-2xl border-l-4 backdrop-blur-md bg-opacity-80 transition-all duration-500 transform"
  [ngClass]="{
    'bg-green-100 border-green-500 text-green-800': notification?.type === 'success',
    'bg-red-100 border-red-500 text-red-800': notification?.type === 'error',
    'bg-yellow-100 border-yellow-500 text-yellow-800': notification?.type === 'warning',
    'bg-blue-100 border-blue-500 text-blue-800': notification?.type === 'info',
    'translate-x-full opacity-0': !notification
  }"
>
  <p class="text-sm font-semibold">{{ notification?.message }}</p>
</div>
